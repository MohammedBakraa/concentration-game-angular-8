<div class="cards-container">
    <div class="cards">
        <img *ngFor="let card of firstSetOfCards;" src="../../../assets/card_deck/{{ card.isFlipped ?  card.imgUrl : 'red_back.png'}}" (click)="handleCard(card)"/> 
    </div>
    <div class="cards">
        <img *ngFor="let card of firstSetOfCardsShuffled;" src="../../../assets/card_deck/{{ card.isFlipped ?  card.imgUrl : 'red_back.png'}}" (click)="handleCard(card)"/> 
    </div>
</div>
